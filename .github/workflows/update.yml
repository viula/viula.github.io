name: Cyber Data Auto-Update
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: python update_cyber_data.py
      - name: Commit and Push
        run: |
          git config --global user.name 'viula'
          git config --global user.email 'violato.a@gmail.com'
          git add cve_mapping.json
          git commit -m "Auto-update: CVE Mapping from CISA KEV" || exit 0
          git push