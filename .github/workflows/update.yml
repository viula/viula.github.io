name: Cyber Data Auto-Update
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: python update_cyber_data.py
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cve_mapping.json mitre_mapping.json mitre_mapping_enriched.json cisa_kev_list.json
          # Il comando seguente evita errori se non ci sono cambiamenti nei file
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update cyber data" && git push)