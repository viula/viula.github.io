<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Taxonomy Viewer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Visualizzatore Tassonomia Cyber</h1>
    <div class="search-container">
      <input type="text" id="globalSearch" placeholder="Cerca predicati, valori o CVE..." autocomplete="off">
    </div>
    <div class="meta">
      <span class="badge">TC-v.0.1</span>
    </div>
</header>

  <main class="content">
    <nav id="macroTabs" class="macro-tabs">
      <button class="macro-tab special" onclick="showRelationMatrix()">ðŸ“Š Matrice Relazioni</button>
    </nav>

    <div id="matrixView" class="matrix-container" style="display:none;">
      <canvas id="relationCanvas"></canvas>
      <div id="matrixLegend"></div>
    </div>
    <!-- ===================== TABS MACROCATEGORIE ===================== -->
    <nav id="macroTabs" class="macro-tabs" role="tablist" aria-label="Macrocategorie ACN"></nav>

    <!-- ===================== CONTENUTO DELLA TAB ===================== -->
    <section id="tabContent" class="tab-content" aria-live="polite"></section>
  </main>

  <footer class="app-footer">
    <small>ACN + MITRE ATT&CK + NVD CVE + KEV + Kill Chain</small>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
